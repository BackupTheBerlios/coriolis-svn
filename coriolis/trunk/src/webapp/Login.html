<span jwcid="@Layout">       
 	<div class="contentBox login">	            
    	<h2>Login</h2>
        <p>
            Enter your login credentials.
        </p>
        <span jwcid="@Insert" value="state:blogVisit" />
        <span jwcid="@FormErrors" delegate="bean:delegate" />
	    <form jwcid="@Form" success="ognl:listeners.login" delegate="bean:delegate"  >
	        <label jwcid="@FieldLabel" field="component:username" >Username</label>
            <input type="text" jwcid="username@ValidField" value="ognl:username" validator="validator:string,required" displayName="Username" />
          	
            <br />
            <label jwcid="@FieldLabel" field="component:password" for="username" >Password</label>
	        <input type="password" jwcid="password@ValidField" value="ognl:password" hidden="ognl:true" validator="validator:string,required" displayName="Password" />  
        	
	        <input type="subming" jwcid="@Submit" value="login" />
	    </form>	    	    
	</div>       
</span>
