<span jwcid="@Layout">
	<span jwcid="@Conditional" condition="ognl:beans.delegate.hasErrors" >
        <p class="error">
            <img style="vertical-align:text-bottom" src="/blog/i/icon-alert.gif" alt="There are errors on the page!" />
	        <span jwcid="@Delegator" delegate="ognl:beans.delegate.firstError">
	            Error Message
	    	</span>
        </p>
    </span>
    <form jwcid="@Form" listener="ognl:listeners.addPost" delegate="ognl:beans.delegate" >
    	<span jwcid="@FieldLabel" field="ognl:components.inputTitle"  >Title:</span> 
        <input type="text" class="textbox" jwcid="inputTitle" />
        <span jwcid="@FieldLabel" field="ognl:components.inputText" displayName="Text" >Text:</span>
        
       	<textarea jwcid="inputText"></textarea>
        
        <input type="submit" name="addPost" value="Add Post" />
	</form>
</span>
