<span jwcid="@Layout">
    <form jwcid="@Form" listener="ognl:listeners.updatePost" >
		<input type="hidden" jwcid="@Hidden" value="ognl:postId" />
        <label for="title">
        	Title:
            <input type="text" class="textbox" jwcid="@TextField" value="ognl:postTitle" />
		</label>
        <label for="text">
		Text:
       	<textarea jwcid="@TextArea" value="ognl:postText" ></textarea>
        </label>
        <input type="submit" name="addPost" value="Add Post" />
	</form>
</span>
