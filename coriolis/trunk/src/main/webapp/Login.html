<span jwcid="@Layout">       
 	<div class="contentBox login">	            
        <!--<span jwcid="@Insert" value="state:blogVisit" />-->
    	<h2>Login</h2>
        <p>
            Enter your login credentials.
        </p>
        <span jwcid="@FormErrors" delegate="bean:delegate" />
	    <form jwcid="@Form" success="ognl:listeners.login" delegate="bean:delegate">
            <fieldset>
                <legend>Login</legend>
                <p>
		            Enter your login credentials.
		        </p>
		        <label jwcid="@FieldLabel" field="component:username" >Username</label>
	            <input 
	            	type="text" 
	            	jwcid="username@TextField" 
	            	value="ognl:username" 
	            	validators="validators:required" 
	            	displayName="Username" 
	            	class="textbox"
	            />
	            <label jwcid="@FieldLabel" field="component:password" for="username" >Password</label>
		        <input 
	            	type="password" 
	            	jwcid="password@TextField" 
	            	value="ognl:password" 
	            	hidden="ognl:true" 
	            	validators="validators:required" 
	            	displayName="Password" 
	            	class="textbox"
	            />  
		        <input 
	            	type="submit" 
	            	jwcid="@Submit" 
	            	value="Log In" 
	            	class="button"
	            />
            </fieldset>
	    </form>	    	    
	</div>       
</span>
