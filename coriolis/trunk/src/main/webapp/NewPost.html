<span jwcid="@Layout">
	<span jwcid="@FormErrors" delegate="bean:delegate" />
	<form 
        jwcid="@Form" 
        listener="ognl:listeners.addPost" 
        delegate="bean:delegate">
        <fieldset>
            <legend>Create a New Post</legend> 		
	        <span 
	        	jwcid="@FieldLabel" 
	        	field="component:title" 
	        />
	        <input 
	        	jwcid="title@TextField" 
	        	validators="validators:required" 
	        	displayName="Title" 
	        	value="ognl:post.title" 
	        	type="text" 
	        	class="textbox" 
	        />
	        <span 
	        	jwcid="@FieldLabel" 
	        	field="component:text" 
	        	displayName="Text" 
	        />
	        <textarea 
	        	jwcid="text@DojoTextArea" 
	        	validators="validators:required" 
	        	displayName="Text" 
	        	value="ognl:post.text" 
	        	items="textGroup;|;listGroup;|;justifyGroup;|;colorGroup;|;listGroup;|;indentGroup"
			/>
	        <input 
	        	jwcid="@Submit" 
	        	type="submit" 
	        	value="Add Post" 
	        	class="button" 
	       	/>        
		</fieldset>
	</form>   
</span>
