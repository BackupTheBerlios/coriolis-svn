<html jwcid="@Shell" title="message:page.title" doctype="message:doctype" delegate="ognl:components.head" >
	<head jwcid="head@Any">		
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link href="http://localhost:8080/app?service=rss" rel="alternate" type="application/rss+xml" title="rss" />
		<style type="text/css">
			@import url(s/base.css);
            @import url(s/calendar.css);
		</style>
        <script src="/js/dojo.js" type="text/javascript"></script>
	</head>
	<body jwcid="@Body">

		<div id="header">
			<div class="padding-div">
				Site Header
			</div>
		</div>            

		<div id="site-navigation">
			<div class="padding-div">
				<ul class="inline-list">
					<li>
						<a jwcid="@PageLink" page="Home" title="Return to the homepage" href="#">Home</a>
					</li>    
					<li>
						<a title="Search" href="#" class="inactive">Search</a>
					</li>                                        
					<span jwcid="@If" condition="ognl:isLoggedIn" >
						<li>
							<a jwcid="@PageLink" page="NewPost" href="#" >New Post</a>
						</li>
						<li >
							<a jwcid="@PageLink" page="Admin" title="Edit your blog settings.">Admin</a>
						</li>
						<li>		                    
							<a jwcid="@ServiceLink" service="ognl:@org.apache.tapestry.Tapestry@RESTART_SERVICE" title="Logout">[Logout]</a>
						</li>
					</span>
					<span jwcid="@Else" >
						<li><a jwcid="@PageLink" page="Login" title="Return to the homepage" href="#">[Login]</a></li>
					</span>
				</ul>
			</div>
		</div>
            
		<div id="content-wrapper">

			<div id="main-content">        
				<div class="padding-div">
					<span jwcid="@RenderBody" />           
				</div>            
			</div>                
							
			<div id="sub-content">
				<div class="padding-div">
					<span jwcid="@PostCalendar" />
					<span jwcid="@CategoryMenu" />
				</div>
			</div>
		
		</div>            

		<div id="footer">
			<div class="padding-div">
				This is the footer
			</div>
		</div>                  

    </body>
</html>
