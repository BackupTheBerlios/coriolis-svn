<span jwcid="@Layout">
	<form jwcid="@Form" listener="ognl:listeners.updatePost" delegate="bean:delegate" > 
        <span jwcid="@Hidden" value="ognl:postId" listener="ognl:listeners.loadPost" />
        <span jwcid="@FieldLabel" field="component:title" />
        <br/>
        <input jwcid="title@TextField" validators="validators:required" displayName="Title" value="ognl:post.title" type="text" class="textbox" />
        
        <span jwcid="@FieldLabel" field="component:text" displayName="Text" />
		<br />       	        
        <div style="border: 1px solid #908f8f; background-color: #fff;">
			<textarea jwcid="text@DojoTextArea" validators="validators:required" displayName="Text" value="ognl:post.text" items="bold;italic;underline;strikethrough;"/>
        </div>        
        <input jwcid="@Submit" type="submit" value="Add Post" class="button" />        
	</form>
</span>
