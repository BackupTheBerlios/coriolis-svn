<span jwcid="@Layout">
	<span jwcid="@FormErrors" delegate="bean:delegate" />
    <form jwcid="@Form" listener="listener:updatePost" parameters="ognl:postId" delegate="ognl:beans.delegate" >		
        <input type="hidden" jwcid="@Hidden" value="ognl:post.postId" />
        
        <label for="title">Title</label>
        <input type="text" class="textbox" jwcid="title@TextField" value="ognl:title" />
		<br />
        
        <label for="text" jwcid="@FieldLabel" field="ognl:components.inputText" displayName="Text">Text</label>
       	<div style="border: 1px solid #908f8f;">
			<textarea jwcid="text@DojoTextArea" validators="validators:required" displayName="Text" value="ognl:post.text" items="bold;italic;underline;strikethrough;"/>
        </div>  
        
        <input type="submit" name="addPost" value="Add Post" />
        
        
	</form>
</span>
