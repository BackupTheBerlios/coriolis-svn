<html jwcid="@Shell" title="windowTitle">   
	<body jwcid="@Body">
		<script src="/js/scriptaculous-js-1.5.1/lib/prototype.js" type="text/javascript"></script>
		<script src="/js/scriptaculous-js-1.5.1/src/scriptaculous.js" type="text/javascript"></script>
        <style type="text/css">
    div.auto_complete {
      position:absolute;
      width:250px;
      background-color:white;
      border:1px solid #888;
      margin:0px;
      padding:0px;
    }
    ul  {
      list-style-type: none;
      margin:0px;
      padding:0px;
    }
    ul li.selected { background-color: #ffb; }
    li {
      list-style-type: none;
      display:block;
      margin:0;
 
    }
    
    
  </style>

		<form jwcid="@Form" > 
            <input jwcid="@AutoCompleteTextField" value="" />
        </form>
	</body>
</html>
