<span jwcid="@Layout" windowSubtitle="ognl:post.title">
	
	<span jwcid="@Post" post="ognl:post" />
    <div id="comments">
        <h3>Comments</h3>
        
    	<div class="comment" jwcid="@Foreach" element="div" source="ognl:post.comments" value="ognl:loopComment">	                            
            <p>
                <img jwcid="@Image" alt="A Comment" image="ognl:getAsset('page')" />
	            <strong>
	                <span jwcid="@Insert" value="ognl:loopComment.author">Author</span>
	            </strong>
	            <span jwcid="@Insert" value="ognl:loopComment.date">05 February 2005 15:12 </span>
            </p>
            <p>
            	<span jwcid="@Insert" value="ognl:loopComment.comment">
                    I am illustrating how comments work here! Or do not work as the case may be...
                </span>
            </p>
        </div>	    
        
	    <span jwcid="@FormErrors" delegate="bean:delegate" />
	    
        <div class="comment-area">
	        <form jwcid="@Form" listener="ognl:listeners.addComment" delegate="bean:delegate" >
                
	            <input type="hidden" jwcid="@Hidden" value="ognl:postId" />
	            <h3 id="leaveComment">Leave A Comment From Your Baadself</h3>
		            
	            <label jwcid="@FieldLabel" field="component:author" for="author" class="required" />
                <input type="text" class="textbox" jwcid="author@TextField" validators="validators:required" value="ognl:comment.author" displayName="Author"  />
				
                <label jwcid="@FieldLabel" field="component:url" for="url" class="required" />            
	            <input type="text" class="textbox" jwcid="url@TextField" validators="validators:required" value="ognl:comment.authorWebsite" displayName="Website" />
                
	            <label jwcid="@FieldLabel"  field="component:comment" for="comment" class="required" />
	            <textarea jwcid="comment@TextArea" value="ognl:comment.comment" validators="validators:required" displayName="Comment"></textarea>                        
	            
	            <p><span class="required">*</span> Required field.</p>
	            <input type="submit" jwcid="@Submit" value="Save Your Comment" class="button" />
	
	        </form>
	    </div>
        
	</div>
</span>
