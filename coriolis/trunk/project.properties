maven.repo.remote=http://www.ibiblio.org/maven/,http://jakarta.apache.org/turbine/repo,http://maven-plugins.sourceforge.net/maven


# Add Spindle
maven.eclipse.buildcommands=com.iw.plugins.spindle.core.tapestrybuilder
maven.eclipse.projectnatures=com.iw.plugins.spindle.core.tapestrynature

# Web Application
#maven.eclipse.output.dir=src/webapp/WEB-INF/classes 
maven.eclipse.output.dir=target/classes
maven.war.src=context
maven.multiproject.type=war


#--------------------------------------------------------------
# Hibernate Properties
#--------------------------------------------------------------
#maven.hibernate.properties=${maven.build.dir}/classes/hibernate.cfg.xml
maven.hibernate.properties=${maven.build.dir}/classes/hibernateExport.properties
maven.hibernate.quiet=no